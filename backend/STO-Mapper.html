<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skill to Opportunity Mapper</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #f2f3f7;
    font-family: 'Poppins', sans-serif;
    color: #222;
}

header {
    background: linear-gradient(135deg, #1f1f2e, #2e2e4d);
    color: #fff;
    padding: 35px;
    text-align: center;
}

header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    margin: 0;
}

header p {
    margin-top: 10px;
    font-size: 17px;
    opacity: 0.9;
}

.container {
    width: 95%;
    max-width: 1400px;
    margin: auto;
    padding: 40px 0;
}

.card {
    background: #fff;
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    margin-bottom: 35px;
}

h2 {
    font-size: 28px;
}

input {
    width: 100%;
    padding: 16px;
    font-size: 17px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 15px;
    background: #2e2e4d;
    color: white;
    font-size: 17px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #3a3a66;
}

.results-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 22px;
}

.result-box {
    background: #ffffff;
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    border-top: 5px solid #2e2e4d;
}

.result-box h3 {
    font-size: 20px;
}

.tag {
    display: inline-block;
    background: #e7e9ff;
    color: #2e2e4d;
    padding: 7px 14px;
    margin: 5px;
    border-radius: 20px;
    font-size: 14px;
}

.missing {
    background: #ffe3e3;
    color: #a40000;
}

.score {
    font-size: 48px;
    font-weight: 700;
    text-align: center;
}

@media (max-width: 1000px) {
    .results-row { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
    .results-row { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
    <h1>Skill to Opportunity Mapper</h1>
    <p>Smartly maps your skills to real career opportunities</p>
</header>

<div class="container">

<div class="card">
    <h2>Enter Your Skills</h2>
    <p>Example: html css js smm seo ui ux</p>
    <input type="text" id="skillsInput" placeholder="Type skills and press ENTER">
    <button onclick="analyzeSkills()">Analyze Skills</button>
</div>

<div id="results" style="display:none;">
    <div class="results-row">

        <div class="result-box">
            <h3>Matching Career Goals</h3>
            <div id="roles"></div>
        </div>

        <div class="result-box">
            <h3>Real-World Use Cases</h3>
            <div id="applications"></div>
        </div>

        <div class="result-box">
            <h3>Recommended Skills</h3>
            <div id="missingSkills"></div>
        </div>

        <div class="result-box">
            <h3 style="text-align:center;">Career Readiness</h3>
            <div class="score" id="score">0%</div>
        </div>

    </div>
</div>

</div>

<script>
/* SHORT FORM & ALIAS MAPPING */
const skillAliases = {
    js: "javascript",
    smm: "social media marketing",
    ui: "ui design",
    ux: "ux design",
    ml: "machine learning",
    dm: "digital marketing",
    seo: "seo",
    html: "html",
    css: "css"
};

const skillDatabase = {
    "Frontend Developer": {
        skills: ["html", "css", "javascript"],
        apps: ["Web Apps", "Landing Pages"]
    },
    "Full Stack Developer": {
        skills: ["html", "css", "javascript", "api", "database"],
        apps: ["Web Systems", "SaaS Platforms"]
    },
    "UI/UX Designer": {
        skills: ["ui design", "ux design", "figma"],
        apps: ["App Design", "User Experience"]
    },
    "Digital Marketer": {
        skills: ["seo", "social media marketing", "content"],
        apps: ["Brand Growth", "Lead Generation"]
    },
    "Data Analyst": {
        skills: ["excel", "sql", "python"],
        apps: ["Reports", "Insights"]
    }
};

function normalizeSkills(input) {
    return input
        .toLowerCase()
        .split(/[\s,]+/)
        .map(skill => skillAliases[skill] || skill);
}

function analyzeSkills() {
    const input = document.getElementById("skillsInput").value.trim();
    if (!input) return;

    const userSkills = normalizeSkills(input);

    let rolesHTML = "", appsHTML = "", missingHTML = "";
    let matchedCount = 0;
    let totalCount = 0;

    for (let role in skillDatabase) {
        const roleSkills = skillDatabase[role].skills;
        const matched = roleSkills.filter(s => userSkills.includes(s));

        totalCount += roleSkills.length;
        matchedCount += matched.length;

        if (matched.length >= 1) {
            rolesHTML += `<span class="tag">${role}</span>`;
            skillDatabase[role].apps.forEach(app => {
                appsHTML += `<span class="tag">${app}</span>`;
            });
        }

        roleSkills.forEach(skill => {
            if (!userSkills.includes(skill)) {
                missingHTML += `<span class="tag missing">${skill}</span>`;
            }
        });
    }

    let readiness = Math.min(100, Math.round((matchedCount / totalCount) * 100));

    document.getElementById("roles").innerHTML = rolesHTML || "No matching roles yet";
    document.getElementById("applications").innerHTML = appsHTML || "â€”";
    document.getElementById("missingSkills").innerHTML = missingHTML || "Great coverage ðŸŽ‰";
    document.getElementById("score").innerText = readiness + "%";

    document.getElementById("results").style.display = "block";
}

document.getElementById("skillsInput").addEventListener("keydown", e => {
    if (e.key === "Enter") analyzeSkills();
});
</script>

</body>
</html>
